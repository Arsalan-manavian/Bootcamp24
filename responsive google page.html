<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }
        img {
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            border-radius: 24px; /* To mimic the rounded search box */
            border: 1px solid #dfe1e5; /* Google's search box border color */
            font-size: 16px;
            background-color: #fff;
            box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28); /* Google's search box shadow */
            transition: box-shadow 200ms cubic-bezier(0.4, 0.0, 0.2, 1); /* Smooth transition for box shadow */
            outline: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 24px; /* To mimic the rounded button */
            border: none;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for background color */
        }
        input[type="submit"]:hover {
            background-color: #357ae8;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .container {
                margin: 50px auto;
            }
            input[type="text"] {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_74x24dp.png" alt="Google Logo">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search Google...">
            <input type="submit" value="Google Search">
        </form>
    </div>
</body>
</html>
